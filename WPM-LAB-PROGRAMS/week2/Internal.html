<html>
<head>
   <title>JavaScript Internal Script</title>
   <script type="text/JavaScript"> 
	function Hello()
	{
      		alert("Hello, World");
   	}
	function Hello1()
	{
      		alert("Welcome");
   	}
   </script>
</head>
<body>
   <input type="button" onclick="Hello();" name="ok" value="Click Me" />
   <br>
   <br>
   <br>   
   <input type="button" onclick="Hello1();" name="ok" value="Click Me" />
</body>
</html>
